<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>案件管理システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav>
    <button id="nav-login">ログイン</button>
    <button id="nav-add-case">案件追加</button>
    <button id="nav-search-case">案件検索</button>
  </nav>

  <!-- ログインビュー -->
  <div id="login-view" class="subview">
    <h2>ログイン</h2>
    <input id="email-input" type="email" placeholder="Email" />
    <input id="password-input" type="password" placeholder="Password" />
    <button id="login-btn">ログイン</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- 案件追加ビュー -->
  <div id="add-case-view" class="subview hidden">
    <h3>案件追加</h3>
    <button id="switch-to-manual">手動入力へ切替</button>
    <div id="manual-input-form">
      <input id="case-order-id" placeholder="受注番号" />
      <input id="case-client"   placeholder="得意先" />
      <input id="case-item"     placeholder="品名" />
      <div id="fixed-carrier-container">
        <label>運送会社を固定</label>
        <select id="fixed-carrier">
          <option value="">選択してください</option>
          <option value="sagawa">佐川急便</option>
          <option value="yamato">ヤマト運輸</option>
          <option value="fukuyama">福山通運</option>
          <option value="seino">西濃運輸</option>
          <option value="tonami">トナミ運輸</option>
          <option value="hida">飛騨運輸</option>
        </select>
      </div>
      <div id="tracking-rows">
        <!-- 追跡番号行がここに追加される -->
      </div>
      <button id="add-tracking-row-btn">＋追跡番号行を追加</button>
      <button id="register-case-btn">登録</button>
    </div>
    <button id="cancel-add-case-btn">別の案件を追加</button>
  </div>

  <!-- 案件検索ビュー -->
  <div id="search-case-view" class="subview hidden">
    <h3>案件検索</h3>
    <input id="search-keyword" placeholder="検索キーワード" />
    <button id="search-btn">検索</button>
    <ul id="search-results"></ul>
  </div>

  <!-- 案件詳細ビュー -->
  <div id="case-detail-view" class="subview hidden">
    <h3>案件詳細</h3>
    <div id="detail-info"></div>
    <ul id="detail-shipments"></ul>
    <button id="detail-add-row-btn">追跡番号追加</button>
    <div id="detail-add-form" class="hidden">
      <div id="detail-fixed-carrier-container">
        <label>運送会社を固定</label>
        <select id="detail-fixed-carrier">
          <option value="">選択してください</option>
          <option value="sagawa">佐川急便</option>
          <option value="yamato">ヤマト運輸</option>
          <option value="fukuyama">福山通運</option>
          <option value="seino">西濃運輸</option>
          <option value="tonami">トナミ運輸</option>
          <option value="hida">飛騨運輸</option>
        </select>
      </div>
      <div id="detail-tracking-rows">
        <!-- 追跡番号行 -->
      </div>
      <button id="detail-confirm-add-btn">追加登録</button>
      <button id="detail-cancel-add-btn">キャンセル</button>
      <p id="detail-add-msg"></p>
    </div>
    <button id="back-to-search-btn">検索に戻る</button>
    <button id="back-to-add-case-btn">別の案件を追加</button>
  </div>

  <!-- ローディングオーバーレイ -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <!-- メインスクリプト -->
  <script src="main.js"></script>
</body>
</html>
